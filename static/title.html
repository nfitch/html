<html>
  <head>
    <title>Title</title>
    <style>
      .tt {
        left: 0;
        line-height: 200px;
        margin-top: -100px;
        position: absolute;
        text-align: center;
        top: 50%;
        width: 100%;
        font-size: 100;
        font-family: monospace, sans-serif;
      }

      body {
        font-family: monospace, sans-serif;
      }
    </style>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <script type="text/javascript">
      function setInstructions() {
          var href = window.location.href.includes('?') ?
              window.location :
              window.location + '?title=';
          document.body.innerHTML = ' \
      This page sets the web page title if you append ?title=[title], like so:<br> \
      <a href="' + href + '">' + href + '</a><br><br> \
      <small>Yes, that\'s all this does...</small> \
      ';
      }

      function setUp() {
          var urlSearchParams = new URLSearchParams(window.location.search);
          var params = Object.fromEntries(urlSearchParams);
          if (!params.title) {
              setInstructions();
          } else {
              document.title = params.title;
              document.body.innerHTML =
                  '<div class="tt">' + params.title + '</div>';
          }
      }
    </script>
  </head>
  <body onLoad="setUp()">
  </body>
</html>
